version: 2.1

jobs:
  unset_aws_session_token:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Unset AWS Session Token
          command: unset AWS_SESSION_TOKEN

  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create Cloudformation Stack
          command: |
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
              --region us-east-1

workflows:
  myWorkflow:
    jobs:
      - unset_aws_session_token
      - create_infrastructure:
          requires:
            - unset_aws_session_token
